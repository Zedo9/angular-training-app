<div>
  <h1>Liste Des Participants</h1>
  <table class="list-formateurs-table">
    <thead>
      <th>ID</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Adresse</th>
      <th>Email</th>
      <th>Societe</th>
      <th>Poste</th>
      <th colspan="2">Actions</th>
    </thead>
    <tr *ngFor="let participant of participantsItems">
      <td>{{ participant.id }}</td>
      <td>{{ participant.nom }}</td>
      <td>{{ participant.prenom }}</td>
      <td>{{ participant.adresse }}</td>
      <td>{{ participant.email }}</td>
      <td>{{ participant.societe }}</td>
      <td>{{ participant.poste }}</td>
      <td>
        <a [routerLink]="['../edit', participant.id]"
          ><img src="assets/modifier.png"
        /></a>
      </td>
      <td>
        <a (click)="onDelete(participant)"
          ><img src="assets/supprimer.png"
        /></a>
      </td>
    </tr>
  </table>
</div>
